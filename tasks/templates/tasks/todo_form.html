{%  extends 'menu.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class='container my-5'>
    {% if todo.pk %}
        <h1 class='col-md-5 offset-md-3'>Edit Task</h1>  
    {% else %}
        <h1 class='col-md-5 offset-md-3'>New Task</h1>
    {% endif %}
        <form method="POST" class='container col-md-5 offset-md-3'>
            {% csrf_token %}

            {{ form|crispy }}

            <button type='submit' class='btn btn-primary'>Save</button>
            <a href="{% url 'tasks' %}" class='btn btn-secondary'>Back</a>
        </form>
</main>

{% endblock %}
