{% extends "menu.html" %}

{% block content %}
<main class='col-md-5 offset-md-3 my-5'>
    <h1>Delete task ?</h1>
    <p>Are you sure you want to delete the task <strong>{{ todo.title }}</strong> ?</p>
    
    <form method="POST">
        {% csrf_token %}
    
        <button type='submit' class='btn btn-danger'>Delete</button>
        <a href="{% url 'tasks' %}" class="btn btn-primary">Cancel</a>
    </form>
</main>
{% endblock content %}
